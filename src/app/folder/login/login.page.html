<ion-header class="ion-no-border">

</ion-header>

<ion-content class="ion-no-border">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo2.png"></ion-img>
    <ion-card-header>
<ion-card-title class="ion-text-uppercase">
  Data<br>Driven<br>Strength
</ion-card-title>
      <ion-card-subtitle class="ion-text-lowercase">
        Translating research.<br>Integrating experience.<br>Developing strength.
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>
      <div class="signin-btns">
        <ion-button fill="solid" shape="round" class="loginbtn" [routerLink]="['../../loginscreen/loginscreen']">Login</ion-button>
        <ion-button fill="outline" shape="round" color="light" [routerLink]="['../../signup/signup']">Signup</ion-button>
      </div>

      <div class="text-tag">
        <span>Or via Social Media</span>
      </div>

      <div class="social-btns">
        <ion-button style="background-image:url('assets/images/facebook.png'); background-size:cover"  fill="clear" class="facebookbtn"></ion-button>
        <ion-button style="background-image:url('assets/images/google.png'); background-size:cover"  fill="clear" class="googlebtn"></ion-button>
        <ion-button style="background-image:url('assets/images/apple.png'); background-size:cover"  fill="clear" class="applebtn"></ion-button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
