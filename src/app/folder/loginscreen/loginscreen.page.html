<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo.png"></ion-img>
    <ion-card-content>
      <form [formGroup]="validationFormUser" (ngSubmit)="LoginUser(validationFormUser.value)">
        <div class="wrapform">
          <ion-item>
            <ion-input type="text" name="email" formControlName="email" placeholder="email"
              required>
              <ion-icon name="mail"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.email">
              <div class="error_message"
                *ngIf="validationFormUser.get('email').hasError(validation.type) && (validationFormUser.get('email').dirty || validationFormUser.get('email').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
          <ion-item>
            <ion-input type="password" name="password" formControlName="password"
              placeholder="password" required>
              <ion-icon name="lock-closed"></ion-icon>
            </ion-input>
          </ion-item>
          <div>
            <ng-container *ngFor="let validation of validationUserMessage.password">
              <div class="error_message"
                *ngIf="validationFormUser.get('password').hasError(validation.type) && (validationFormUser.get('password').dirty || validationFormUser.get('password').touched)">
                {{validation.message}}
              </div>
            </ng-container>
          </div>
        </div>
        <div class="passwordForgot">
          <ion-button fill="clear" class="ion-no-padding">Forgot Password?</ion-button>
        </div>
        <div class="sign-btn-wrap">
          <ion-button fill="solid" shape="round" class="sign-btn" [disabled]="!validationFormUser.valid" type="submit">Login
          </ion-button>
        </div>
        <div class="text-tag">
          <span>Login via Social Media</span>
        </div>
        <div class="social-btns">
          <ion-button style="background-image:url('assets/images/facebook.png'); background-size:cover" fill="clear"
            class="facebookbtn"></ion-button>
          <ion-button style="background-image:url('assets/images/google.png'); background-size:cover" fill="clear"
            class="googlebtn"></ion-button>
          <ion-button style="background-image:url('assets/images/apple.png'); background-size:cover" fill="clear"
            class="applebtn"></ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="ion-card-footer">
    <span>Don't have an account?</span><button [routerLink]="['/signup']" class="ion-no-padding">Sign Up</button>
  </div>
</ion-content>
