<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo.png"></ion-img>
    <ion-card-content>
      <div class="wrapform">
        <ion-item>
          <ion-input type="text" name="name" [(ngModel)]="name" placeholder="full name" required>
            <ion-icon name="person"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="email" [(ngModel)]="email" placeholder="email" required>
            <ion-icon name="mail"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" placeholder="password" required>
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
          </ion-item>
          <ion-item>
          <ion-input type="password" name="password2" placeholder="confirm password" required>
            <ion-icon name="lock-closed"></ion-icon>
          </ion-input>
        </ion-item>
      </div>
      <div class="sign-btn-wrap">
        <ion-button fill="solid" shape="round" class="sign-btn">Sign up</ion-button>
      </div>

      <div class="text-tag">
        <span>Sign up via Social Media</span>
      </div>

      <div class="social-btns">
        <ion-button style="background-image:url('assets/images/facebook.png'); background-size:cover" fill="clear"
          class="facebookbtn"></ion-button>
        <ion-button style="background-image:url('assets/images/google.png'); background-size:cover" fill="clear"
          class="googlebtn"></ion-button>
        <ion-button style="background-image:url('assets/images/apple.png'); background-size:cover" fill="clear"
          class="applebtn"></ion-button>
      </div>
    </ion-card-content>

  </ion-card>

  <div class="ion-card-footer">
    <span>Already have an account?</span><button [routerLink]="['../../loginscreen/loginscreen']" class="ion-no-padding">Login</button>
  </div>
</ion-content>
